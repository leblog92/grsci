<script>
function change(){
  for(var i=1;i<9;i++){
  var pom=Math.round(Math.random());
  if(pom>0){pom="";}else{pom="-";}
  document.getElementById("anim"+i).setAttribute("values","0 0 0;"+pom+Math.round(Math.random()*360)+" 0 0;0 0 0");
  document.getElementById("anim"+i).setAttribute("dur",Math.round(Math.random()*12)+"s");
  }
}
</script>
